spring:
  ai:
    openai:
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.3
      embedding:
        options:
          model: text-embedding-ada-002
    vectorstore:
      pgvector:
        dimensions: 1536
        distance-type: COSINE_DISTANCE
        index-type: HNSW
        initialize-schema: true
  application:
    name: spring-ai-rag
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    properties:
      hibernate:
        "[format_sql]": false
        jdbc:
          lob:
            "[non_contextual_creation]": true
  profiles:
    default: local

chat:
  system-message:
    placeholders:
      companyName: DJF Development
